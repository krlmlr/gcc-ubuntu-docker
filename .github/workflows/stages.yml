name: Create and publish a Docker image

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

env:
  REGISTRY: ghcr.io
  REPO_NAME: ${{ github.repository }}

jobs:
  stage-1:
    strategy:
      matrix:
        image:
          - r-4-duckdb
          # - r-debug # forked from wch/r-debug, not yet ready
          - r-minimal
          - rchk-igraph
          # - rig-centos7 # EOL
          - rig-debian
          - rig-rocky8
          - rig-ubuntu
          - rig-ubuntu24
          - rigraph-san
          - tofutf
    uses: cynkra/docker-images/.github/workflows/publish.yml@main
    with:
      image: ${{ matrix.image }}

  stage-2:
    needs: stage-1
    strategy:
      matrix:
        image:
          - r-postgres
          - dm
          - rig-ubuntu-dbi
          - rig-ubuntu-duckdb
          - rig-ubuntu-duckdb4
          - rig-ubuntu-igraph
          - rig-ubuntu-revdepcheck
          - rig-ubuntu24-gcc14
    uses: cynkra/docker-images/.github/workflows/publish.yml@main
    with:
      image: ${{ matrix.image }}

  stage-3:
    needs: stage-2
    strategy:
      matrix:
        image:
          - rig-ubuntu-duckdb-dev
          - rig-ubuntu24-gcc14-duckdb
    uses: cynkra/docker-images/.github/workflows/publish.yml@main
    with:
      image: ${{ matrix.image }}
